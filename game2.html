<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Duel P2P - Đã Sửa Lỗi Kết Nối</title>
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg: #121422; --wall: #233796; --floor: #0e1223;
            --p1: #ff5050; --p2: #50e678; --gold: #ffd700;
        }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; height: 100vh;
            touch-action: none;
        }
        #lobby {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .box {
            background: #1e2235; padding: 30px; border-radius: 12px;
            border: 1px solid #466eff; text-align: center; width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            padding: 12px; font-size: 16px; width: 220px; text-align: center;
            margin: 10px 0; border-radius: 5px; border: 1px solid #555;
            background: #fff; color: #000;
        }
        button {
            padding: 15px; width: 100%; margin: 8px 0; border-radius: 6px;
            border: none; cursor: pointer; font-weight: bold; font-size: 16px;
            transition: 0.2s;
        }
        button:disabled { background: #555 !important; cursor: not-allowed; opacity: 0.7; }
        .btn-host { background: #466eff; color: white; }
        .btn-join { background: #50e678; color: #000; }
        .btn-host:hover, .btn-join:hover { filter: brightness(1.1); }

        .id-display {
            font-size: 28px; color: var(--gold); font-weight: bold;
            border: 2px dashed #666; padding: 10px; margin: 15px 0; 
            background: #000; letter-spacing: 1px; word-break: break-all;
        }
        
        #status-msg { 
            color: #aaa; margin-bottom: 15px; font-size: 13px; font-style: italic;
            border-bottom: 1px solid #333; padding-bottom: 10px; width: 100%;
        }
        
        #error-msg { color: #ff5050; font-weight: bold; margin-top: 10px; min-height: 20px;}

        canvas { background: var(--floor); border-radius: 4px; max-width: 100vw; }
        #hud { margin-top: 10px; text-align: center; font-weight: bold; font-size: 18px; }
        
        #controls {
            display: none; position: absolute; bottom: 20px; right: 20px; width: 160px; height: 160px;
        }
        @media (max-width: 1024px) { #controls { display: block; } }
        .btn-d {
            position: absolute; width: 55px; height: 55px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            user-select: none; border: 2px solid rgba(255,255,255,0.2); font-size: 24px;
        }
        .b-u { top:0; left:52px; } .b-d { bottom:0; left:52px; }
        .b-l { top:52px; left:0; } .b-r { top:52px; right:0; }
        .btn-d:active { background: rgba(80, 230, 120, 0.5); border-color: #50e678; }

        #end-screen {
            display: none; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="box" id="lobby-main">
            <h2 style="margin-top:0;">MAZE DUEL P2P</h2>
            <div id="status-msg">Đang tải thư viện PeerJS...</div>
            
            <button id="btn-host" class="btn-host" onclick="hostGame()" disabled>TẠO PHÒNG (HOST)</button>
            
            <div style="margin:10px; color:#666; font-size: 12px;">--- HOẶC ---</div>
            
            <input type="text" id="join-id" placeholder="Nhập ID đối thủ">
            <button id="btn-join" class="btn-join" onclick="joinGame()" disabled>VÀO PHÒNG</button>
            
            <div id="error-msg"></div>
            
            <div style="margin-top:20px; font-size:11px; color:#666; text-align:center; border:1px solid #333; padding:5px;">
                *Lưu ý: Hãy tải file về máy tính và mở bằng Chrome/Cốc Cốc. Không chạy trực tiếp trên Chat AI.
            </div>
        </div>

        <div class="box" id="lobby-wait" style="display:none;">
            <h3 style="color:#ffd700">ĐANG CHỜ ĐỐI THỦ...</h3>
            <p>Gửi ID bên dưới cho bạn bè:</p>
            <div class="id-display" id="my-id">Đang tạo ID...</div>
            <p style="font-size:12px; color:#aaa">Đừng tắt trình duyệt này</p>
            <button onclick="location.reload()" style="background:#444; color:#fff; width: 50%;">Hủy</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <canvas id="cvs"></canvas>
        <div id="hud">
            <div style="color:var(--gold)" id="game-msg"></div>
        </div>
    </div>

    <div id="end-screen">
        <h1 id="win-msg" style="color:var(--gold); font-size: 40px;">...</h1>
        <button onclick="location.reload()" style="width:200px; padding: 20px;">CHƠI LẠI</button>
    </div>

    <div id="controls">
        <div class="btn-d b-u" data-key="u">▲</div>
        <div class="btn-d b-d" data-key="d">▼</div>
        <div class="btn-d b-l" data-key="l">◀</div>
        <div class="btn-d b-r" data-key="r">▶</div>
    </div>

<script>
// === GLOBAL VARIABLES ===
var W = 41;
var H = 25; 
var TILE = 16;
var T_FLOOR = 0;
var T_WALL = 1;
var T_QUIZ = 2;

var COLORS = {
    WALL: '#233796', 
    FLOOR: '#0e1223', 
    RED: '#ff5050', 
    GREEN: '#50e678', 
    YELLOW: '#ffd700', 
    MONSTER: '#ff8c00', 
    BASE_RED: '#780a0a', 
    BASE_GREEN: '#0a780a'
};

var peer = null;
var conn = null;
var myPeerId = null;
var isHost = false;
var myRole = '';

var map = [];
var baseMap = [];
var players = {
    p1: {x:1, y:1, c:COLORS.RED, has:false},
    p2: {x:W-2, y:H-2, c:COLORS.GREEN, has:false}
};
var treasure = {x:20, y:12};
var monsters = [];

// === SETUP P2P ===
function initNetwork() {
    const statusMsg = document.getElementById('status-msg');
    
    if (typeof Peer === 'undefined') {
        statusMsg.innerText = "Lỗi: Không tải được PeerJS. Hãy kiểm tra mạng.";
        statusMsg.style.color = "red";
        return;
    }

    statusMsg.innerText = "Đang kết nối tới máy chủ P2P...";
    
    peer = new Peer(null, { debug: 1 });

    peer.on('open', (id) => {
        myPeerId = id;
        console.log('My ID: ' + id);
        statusMsg.innerText = "✅ Sẵn sàng kết nối!";
        statusMsg.style.color = "#50e678";
        document.getElementById('btn-host').disabled = false;
        document.getElementById('btn-join').disabled = false;
    });

    peer.on('connection', (c) => {
        if(conn && conn.open) { c.close(); return; }
        conn = c;
        setupConn();
        isHost = true;
        myRole = 'p1';
        
        // FIX: Đợi kết nối mở hoàn toàn mới bắt đầu game
        if (conn.open) {
            startGame();
        } else {
            conn.on('open', () => {
                startGame();
            });
        }
    });

    peer.on('error', (err) => {
        document.getElementById('error-msg').innerText = "Lỗi mạng: " + err.type;
    });
}

setTimeout(initNetwork, 500);

// === LOGIC LOBBY ===
function hostGame() {
    document.getElementById('lobby-main').style.display = 'none';
    document.getElementById('lobby-wait').style.display = 'block';
    if(myPeerId) document.getElementById('my-id').innerText = myPeerId;
    else document.getElementById('my-id').innerText = "Lỗi ID";
}

function joinGame() {
    var hostId = document.getElementById('join-id').value.trim();
    if(!hostId) {
        document.getElementById('error-msg').innerText = "Vui lòng nhập ID đối thủ!";
        return;
    }
    
    document.getElementById('btn-join').innerText = "Đang kết nối...";
    document.getElementById('btn-join').disabled = true;

    conn = peer.connect(hostId);

    conn.on('open', () => {
        setupConn();
        isHost = false;
        myRole = 'p2';
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        resize();
    });

    conn.on('error', (err) => {
        document.getElementById('error-msg').innerText = "Không tìm thấy ID này!";
        document.getElementById('btn-join').disabled = false;
        document.getElementById('btn-join').innerText = "VÀO PHÒNG";
    });
}

function setupConn() {
    conn.on('data', (data) => handleData(data));
    conn.on('close', () => {
        alert("Kết nối bị ngắt!");
        location.reload();
    });
}

// === DATA HANDLING ===
function handleData(d) {
    if(d.type === 'INIT') {
        baseMap = d.map;
        map = JSON.parse(JSON.stringify(baseMap));
        monsters = d.mons;
        treasure = d.tr;
        players = d.ply;
        if(!isHost) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            resize();
            loop();
        }
    }
    else if(d.type === 'UPDATE') {
        players = d.ply;
        treasure = d.tr;
        monsters = d.mons;
        if(d.win) showWin(d.win);
    }
    else if(d.type === 'MOVE') {
        if(isHost) processMove('p2', d.dx, d.dy);
    }
}

// === GAME LOGIC ===
function startGame() {
    baseMap = genMaze(W, H);
    map = JSON.parse(JSON.stringify(baseMap));
    
    players = {
        p1: {x:1, y:1, c:COLORS.RED, has:false},
        p2: {x:W-2, y:H-2, c:COLORS.GREEN, has:false}
    };

    monsters = [{x:20, y:12}, {x:20, y:13}, {x:21, y:12}, {x:21, y:13}];
    treasure = {x: Math.floor(W/2), y: Math.floor(H/2)};
    
    // FIX: Kiểm tra kết nối trước khi gửi
    if (conn && conn.open) {
        conn.send({
            type: 'INIT',
            map: baseMap,
            mons: monsters,
            tr: treasure,
            ply: players
        });
    } else {
        console.warn("Chưa thể gửi INIT, kết nối chưa mở.");
    }
    
    document.getElementById('lobby').style.display = 'none';
    document.getElementById('game-ui').style.display = 'block';
    resize();
    loop();
    
    setInterval(() => {
        if(isHost) {
            updateMonsters();
            sendState();
        }
    }, 200);
}

function sendState() {
    if(conn && conn.open) {
        conn.send({
            type: 'UPDATE',
            ply: players,
            tr: treasure,
            mons: monsters
        });
    }
}

function processMove(role, dx, dy) {
    var p = players[role];
    var nx = p.x + dx, ny = p.y + dy;
    
    if(nx<0 || nx>=W || ny<0 || ny>=H) return;
    if(map[ny][nx] === T_WALL) return;
    
    p.x = nx; p.y = ny;
    
    if(treasure && nx === treasure.x && ny === treasure.y) {
        treasure = null;
        p.has = true;
    }
    
    var opp = role==='p1' ? players.p2 : players.p1;
    if(nx === opp.x && ny === opp.y && !p.has && opp.has) {
        p.has = true; opp.has = false;
        opp.x = (role==='p1' ? W-2 : 1);
        opp.y = (role==='p1' ? H-2 : 1);
    }
    
    var homeX = (role==='p1' ? 1 : W-2);
    var homeY = (role==='p1' ? 1 : H-2);
    if(p.has && p.x === homeX && p.y === homeY) {
        var msg = (role==='p1' ? "ĐỎ" : "XANH") + " THẮNG!";
        showWin(msg);
        if(conn && conn.open) conn.send({ type: 'UPDATE', ply:players, tr:treasure, mons:monsters, win:msg });
    }
}

function updateMonsters() {
    monsters.forEach(m => {
        var dirs = [[0,1],[0,-1],[1,0],[-1,0]];
        var valid = dirs.filter(d => {
            var nx=m.x+d[0], ny=m.y+d[1];
            return nx>0 && nx<W && ny>0 && ny<H && map[ny][nx] === T_FLOOR;
        });
        
        if(valid.length) {
            var t = null;
            if(dist(m, players.p1) < 8) t = players.p1;
            else if(dist(m, players.p2) < 8) t = players.p2;
            
            var move = null;
            if(t) {
                if(t.x > m.x) move = {x:1, y:0};
                else if(t.x < m.x) move = {x:-1, y:0};
                else if(t.y > m.y) move = {x:0, y:1};
                else if(t.y < m.y) move = {x:0, y:-1};
                
                if(move && map[m.y+move.y][m.x+move.x] === T_WALL) move = null;
            }
            
            if(!move) move = valid[Math.floor(Math.random()*valid.length)];
            
            if(move) {
                m.x += move.x; m.y += move.y;
            }

            ['p1','p2'].forEach(role => {
                var p = players[role];
                if(m.x === p.x && m.y === p.y) {
                    if(p.has) { p.has = false; treasure = {x:p.x, y:p.y}; }
                    p.x = (role==='p1' ? 1 : W-2);
                    p.y = (role==='p1' ? 1 : H-2);
                }
            });
        }
    });
}
function dist(a, b) { return Math.abs(a.x-b.x) + Math.abs(a.y-b.y); }

// --- RENDER ---
var cvs = document.getElementById('cvs');
var ctx = cvs.getContext('2d');

function draw() {
    ctx.fillStyle = COLORS.FLOOR; ctx.fillRect(0,0,cvs.width,cvs.height);
    
    for(var y=0; y<H; y++) for(var x=0; x<W; x++) {
        if(baseMap[y] && baseMap[y][x]===T_WALL) {
            ctx.fillStyle = COLORS.WALL; ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
        }
    }
    
    ctx.fillStyle = COLORS.BASE_RED; ctx.fillRect(1*TILE, 1*TILE, TILE, TILE);
    ctx.fillStyle = COLORS.BASE_GREEN; ctx.fillRect((W-2)*TILE, (H-2)*TILE, TILE, TILE);

    if(treasure) {
        ctx.fillStyle = COLORS.YELLOW;
        ctx.beginPath(); ctx.arc(treasure.x*TILE+TILE/2, treasure.y*TILE+TILE/2, TILE/3, 0, 6.28); ctx.fill();
    }
    
    ['p1','p2'].forEach(r => {
        var p = players[r];
        ctx.fillStyle = p.c; ctx.fillRect(p.x*TILE+2, p.y*TILE+2, TILE-4, TILE-4);
        if(p.has) {
            ctx.strokeStyle = COLORS.YELLOW; ctx.lineWidth=2;
            ctx.strokeRect(p.x*TILE+2, p.y*TILE+2, TILE-4, TILE-4);
        }
    });
    
    ctx.fillStyle = COLORS.MONSTER;
    monsters.forEach(m => {
        ctx.beginPath(); ctx.arc(m.x*TILE+TILE/2, m.y*TILE+TILE/2, TILE/3, 0, 6.28); ctx.fill();
    });

    var t = "";
    if(myRole === 'p1') t = "BẠN LÀ P1 (ĐỎ)";
    else if(myRole === 'p2') t = "BẠN LÀ P2 (XANH)";
    document.getElementById('game-msg').innerText = t;
}

function loop() {
    draw();
    requestAnimationFrame(loop);
}

function myMove(dx, dy) {
    if(isHost) {
        processMove('p1', dx, dy);
        sendState();
    } else {
        if(conn && conn.open) conn.send({ type: 'MOVE', dx: dx, dy: dy });
    }
}

window.addEventListener('keydown', e => {
    if(e.key.includes('Up') || e.key==='w') myMove(0,-1);
    if(e.key.includes('Down') || e.key==='s') myMove(0,1);
    if(e.key.includes('Left') || e.key==='a') myMove(-1,0);
    if(e.key.includes('Right') || e.key==='d') myMove(1,0);
});

document.querySelectorAll('.btn-d').forEach(b => {
    const act = (e) => {
        e.preventDefault();
        var k = b.dataset.key;
        if(k==='u') myMove(0,-1); if(k==='d') myMove(0,1);
        if(k==='l') myMove(-1,0); if(k==='r') myMove(1,0);
    };
    b.addEventListener('touchstart', act);
    b.addEventListener('mousedown', act);
});

function genMaze(w,h) {
    var g = Array(h).fill().map(()=>Array(w).fill(T_WALL));
    for(var y=1;y<h;y+=2)for(var x=1;x<w;x+=2) g[y][x]=T_FLOOR;
    var s=[{x:1,y:1}], v=new Set(['1,1']);
    while(s.length){
        var {x,y}=s[s.length-1], n=[];
        [[2,0],[-2,0],[0,2],[0,-2]].forEach(([dx,dy])=>{
            var nx=x+dx,ny=y+dy;
            if(nx>0&&nx<w-1&&ny>0&&ny<h-1&&!v.has(`${nx},${ny}`)) n.push({nx,ny,dx,dy});
        });
        if(n.length){
            var c=n[Math.floor(Math.random()*n.length)];
            g[y+c.dy/2][x+c.dx/2]=T_FLOOR; v.add(`${c.nx},${c.ny}`); s.push({x:c.nx,y:c.ny});
        }else s.pop();
    }
    for(var i=0; i<50; i++) {
        var rx=Math.floor(Math.random()*(w-2))+1, ry=Math.floor(Math.random()*(h-2))+1;
        if(g[ry][rx]===T_WALL && g[ry][rx-1]===T_FLOOR && g[ry][rx+1]===T_FLOOR) g[ry][rx]=T_FLOOR;
    }
    return g;
}

function resize(){
    var w=window.innerWidth, h=window.innerHeight;
    TILE = Math.min(Math.floor((w-20)/W), Math.floor((h-80)/H));
    TILE = Math.max(8, TILE);
    cvs.width=W*TILE; cvs.height=H*TILE;
}
window.addEventListener('resize', resize);

function showWin(msg) {
    document.getElementById('end-screen').style.display='flex';
    document.getElementById('win-msg').innerText = msg;
}
</script>
</body>
</html>
